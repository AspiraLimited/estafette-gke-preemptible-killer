---
name: Release Charts

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Build and push Docker builder images
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: aspira/gke-preemptible-killer
          cache_froms: aspira/gke-preemptible-killer:builder
          tags: builder
          build_args: BUILDKIT_INLINE_CACHE=1
          add_git_labels: true
        env:
          DOCKER_BUILDKIT: 1

      - name: Build and push Docker base images
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: aspira/gke-preemptible-killer
          cache_froms: aspira/gke-preemptible-killer:master
          tag_with_ref: true
          build_args: BUILDKIT_INLINE_CACHE=1
          add_git_labels: true
        env:
          DOCKER_BUILDKIT: 1

      - name: Run chart-releaser
        uses: aspiraLimited/chart-releaser-action@master
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          charts_dir: ./helm
          debug: true

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.PUBLIC_REPO_ACCESS_TOKEN }}
          repository: AspiraLimited/helm-charts
          event-type: update_helm_repo
          client-payload: '{"index_url": "https://raw.githubusercontent.com/${{ github.repository }}/gh-pages/index.yaml"}'
